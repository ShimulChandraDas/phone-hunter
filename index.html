<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Library</title>

    <!-- Bootsrap linked -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- linked stylesheet -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        <!-- header section  -->
        <header>
            <h1 class="text-uppercase text-center fw-bold  bg-primary m-3 p-2 text-white">
                Mobile Phone Library
            </h1>
        </header>
        <!-- add a marguee for fun  -->
        <marquee class="text-uppercase font-monospace fw-bold fs-3" width="95%" direction="left" height="100px">
            Welcome to our online Mobile Library. Search Your Phone and Improve your outlooks.
        </marquee>
    </header>

    <main>
        <!-- search field and button -->
        <section>
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="Search Your Phone" />
                <button onclick="getPhones()" class="btn btn-success" type="button" id="search-button">Search</button>
            </div>

            <!-- Empty input error handaling  -->
            <h3 id="empty-error" class=" text-center text-danger"> Please Input a Vaild Name......!! </h3>
        </section>

        <!-- phone details section  -->
        <section>
            <!-- can't find error handle  -->
            <h3 id="error-input" class=" text-center text-danger"> your search item not found.......! </h3>

            <!--Phone Details Display -->
            <div id="details-display" class=" mb-3 w-50 mx-auto  ">
            </div>
        </section>

        <section class="mt-5  ">
            <!-- Add Spiner -->
            <div class="d-flex justify-content-center align-content-center">
                <div id="spinner" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- display phones  -->
            <div id="phones" class="row border-0 g-5">
            </div>
        </section>
    </main>
    <footer></footer>

    <!-- Add javaScript  -->
    <script src="./js/app.js"></script>
</body>

</html>
